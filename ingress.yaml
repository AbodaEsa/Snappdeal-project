apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: snapdeal-ingress
  namespace: snapdeal
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host:
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: snapdeal-app
            port:
              number: 80
