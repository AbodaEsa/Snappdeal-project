apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: snapdeal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      nodeSelector:
        node-role: worker
      containers:
        - name: redis
          image: redis:xxx
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: snapdeal
spec:
  ports:
    - port: 6379
  selector:
    app: redis
